        <style>
             header{
                background-color: aquamarine;
                height: 100px;
            }
            h2{
                margin-top: 30px;
                font-family:'Times New Roman', Times, serif;
            }
            div{
                border-radius: 10px;
            }
           span{
            color: red;
           }
           textarea{
                width: 100%;
                height: 50%;
            }
        </style>
        <script>
            function verifyText(){
                var chars=document.querySelector("textarea").value;
                var maxLimit=250;
                var remain=maxLimit-parseInt(chars.length);
                document.getElementById("msg").innerHTML=`${remain} char left`;
            }
           
        </script>
</head>
<body>
    <header>
        <marquee><h2>Indian Tranding Website </h2></marquee>
    </header>
    <main class="d-flex justify-content-center pt-5">
    <div class="w-50 p-4 bg-body-secondary">
       <h3 class="bi bi-info-circle"> May I Hepl You?</h3> 
        <span>Note: Max 250 Chars</span><br><br>
        <textarea placeholder="Text..." onkeyup="verifyText()" maxlength="250"></textarea>
        <p id="msg"></p>
        <button class="btn btn-primary">Send</button>
    </div>
</main>
</body>
