<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swadeshee Online - Order</title>
    <link href="../public/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>  
        <script type="text/javascript">
        function PlaceOrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;
            document.getElementById("lblPin").innerHTML = document.getElementById("txtPin").value;
            document.getElementById("lblLocation").innerHTML= document.getElementById("txtLocation").value;

            var mealName = "";
            var mealCost = 0;

            var adOnName = "";
            var adOnCost = 0;

            var imgMeal = document.getElementById("imgMeal");

            //Radios
            var optBurger = document.getElementById("optBurger");
            var optRoller = document.getElementById("optRoller");

            if(optBurger.checked) {
                mealName = optBurger.value;
                mealCost = 120;
                imgMeal.src = "../public/images/hydrabadbiryani.jpg";
            }

            if(optRoller.checked) {
                mealName = optRoller.value;
                mealCost = 200;
                imgMeal.src = "../public/images/dal-bati.jpeg";
            }

            //Checkbox
            var optWings = document.getElementById("optWings");
            var optKrusher = document.getElementById("optKrusher");

            if(optWings.checked){
                adOnName += optWings.value + "<br>";
                adOnCost = 80;
                mealCost+=adOnCost;
            }

            if(optKrusher.checked) {
                adOnName += optKrusher.value + "<br>";
                adOnCost = 40;
                mealCost+=adOnCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdOn").innerHTML = adOnName;
            document.getElementById("lblTotal").innerHTML = mealCost.toLocaleString('en-in',{style:'currency', currency:'INR'});

        }
    </script>
</head>
<body class="container-fluid bg-danger text-white">
    <header>
        <nav class="d-flex justify-content-between p-2 bg-light">
           <div>
            <span class="bi bi-geo-alt me-2"></span>   
            <span><a class="bi bi-telephone-fill" href="tel:+91851780927"></a></span>
            <span class="bi bi-translate me-2"></span>
            <span><a class="bi bi-envelope-fill" href="mailto:rohitpatil15121998@gmail.com"></a></span>
           </div>
           <div>
            <span><a href="./Register-login.html" class="bi bi-person"></a></span>
            <span><a href="./help.html"class="bi bi-info-circle me-2"></a></span>
           </div>
        </nav>
        <img src="../public/images/Designer.png" width="100%" height="200">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <!--Customer Details-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse p-2 collapse" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" placeholder="Enter Name" class="form-control"></dd>
                            <dt>Mobile Number</dt>
                            <dd><input type="text" id="txtMobile" placeholder="Enter Number" class="form-control"></dd>
                            <dt>Pin Code</dt>
                            <dd><input type="number" id="txtPin" placeholder="Enter Pin-code" class="form-control"></dd>
                            <dt>Location</dt>
                            <dd>
                                <select class="form-select" id="txtLocation">
                                    <option>SELECT ADDRESS</option>
                                    <option>NIMANDAD</option>
                                    <option>KHAKNAR</option>
                                    <option>BURHANPUR</option>
                                    <option>KHANDWA</option>
                                    <option>JALGAON</option>
                                    <option>BHUSAWAL</option>
                                    <option>PUNE</option>
                                    <option>HYDERABAD</option>
                                    <option>MUMBAI</option>
                                    <option>HISAR</option>
                                    <option>JODHPUR</option>
                                    <option>JAYPUR</option>
                                    <option>DELHI</option>
                                    <option>BHOPAL</option>
                                    <option>JABALPUR</option>
                                    <option>SIRPUR</option>
                                    <option>AYODHYA</option>
                                    <option>KASHI</option>
                                    <option>PATNA</option>
                                    <option>AMEERPET</option>
                                    <option>BALGUMPET</option>
                                </select>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
          <!-- Meal Details -->
          <div class="accordion-item">
             <div class="accordion-header">
                <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
             </div>
             <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                <div class="accordion-body p-2">
                    <div class="row">
                        <div class="col text-center">
                            <img src="../public/images/hydrabadbiryani.jpg" width="50%"  height="250px">
                            <div class="mt-2 h3">
                                <input type="radio" name="meal" value="Biryani" id="optBurger" class="form-check-input"> <span>Biryani 120/-</span>
                            </div>
                        </div>
                        <div class="col text-center">
                            <img src="../public/images/dal-bati.jpeg" width="50%" height="250px">
                            <div class="mt-2 h3">
                                <input type="radio" name="meal" value="Dall Batti" id="optRoller" class="form-check-input"> <span>Dall Batti &#8377; 200/-</span>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
          </div>

          <!--Add On's-->
          <div class="accordion-item">
             <div class="accordion-header">
                <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select AD-ON's</button>
             </div>
             <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                <div class="accordion-body p-2">
                    <div class="row">
                        <div class="col text-center">
                            <img src="../public/images/Edali.jpg" width="50%">
                            <div class="mt-2 h3">
                                <input type="checkbox" class="form-check-input" id="optWings" value="Idli"> <span>Idli &#8377; 80/-</span>
                            </div>
                        </div>
                        <div class="col text-center">
                            <img src="../public/images/dosa.jpg" width="50%" height="230px">
                            <div class="mt-2 h3">
                                <input type="checkbox" class="form-check-input" id="optKrusher" value="Dosa"> <span>Dosa &#8377; 40/-</span>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
          </div>
        </div>
        <button onclick="PlaceOrderClick()" data-bs-target="#bill" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
        <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-danger">Your Bill Summary</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-dark">
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Customer Name</dt>
                                    <dd id="lblName"></dd>
                                    <dt>Mobile</dt>
                                    <dd id="lblMobile"></dd>
                                    <dt>Pin Code</dt>
                                    <dd id="lblPin"></dd>
                                    <dt>Location</dt>
                                    <dd id="lblLocation"></dd>
                                    <dt>Meal</dt>
                                    <dd id="lblMeal"></dd>
                                    <dt>AdOn's</dt>
                                    <dd id="lblAdOn"></dd>
                                    <dt>Total</dt>
                                    <dd id="lblTotal"></dd>
                                </dl>
                            </div>
                            <div class="col">
                                <img id="imgMeal" width="100%">
        
                            </div>
                            <a href="./order-sucess.html"><button class="btn btn-outline-primary" >Confirm</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
