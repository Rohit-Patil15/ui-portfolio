<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../src/styles/registration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>  
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>
        <form id="registrationForm" onsubmit="return collectData(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>&nbsp;<span>*</span>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>&nbsp;<span>*</span>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>&nbsp;<span>*</span>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>&nbsp;<span>*</span>
                <input type="tel" class="form-control" id="phone" placeholder="Enter no. +91" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>&nbsp;<span>*</span>
                <input type="password" class="form-control" id="password" placeholder="Enter password must have a combination of uppercase letters, lowercase letters, numbers, and symbols" onkeyup="VerifyPassword()" required>
                <p id="pwdError"></p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="dataCard" class="card mt-4" style="display: none;">
            <div class="card-header">Review Your Details</div>
            <div class="card-body">
                <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
                <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
                <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                <p><strong>Mobile No:</strong> <span id="displayPhone"></span></p>
                <p><strong>Password:</strong> <span id="displayPassword"></span></p>
                <p><strong>Confirm Password:</strong> <span id="displayConfirmPassword"></span></p>
                <button class="btn btn-outline-info" onclick="finalSubmit()">Confirm and Submit</button>
                <button class="btn btn-outline-warning" onclick="editForm()">Edit</button>
            </div>
        </div>
    </div>

    
    <script src="../src/scripts/regitration.js"></script>
</body>
</html>
