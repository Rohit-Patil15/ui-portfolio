<!DOCTYPE html>
<html lang="en-in">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link href="../public/images/faviconr.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
  <style>
       
        
        body{
            background-image: url("../public/images/moviebanner7.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        
        
        .modal-content{
            background-image: url("../public/images/moviebanner3.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
    <script type="text/javascript">
        function BookClick() {
            document.getElementById("summaryContainer").style.display = "block";
            document.getElementById("lblMovie").innerHTML = document.getElementById("lstMovies").value;
            document.getElementById("lblCinema").innerHTML = document.getElementById("lstCinemas").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("lstDates").value;
            document.getElementById("lblTime").innerHTML = document.getElementById("lstTimes").value;
            document.getElementById("lblSeat").innerHTML = document.getElementById("lstSeats").value;

            movie=document.getElementById("lblMovie").value;
            poster=document.getElementById("poster");
           

            if (movie=="Gadar2") {
                poster.src = "../public/images/gadar3.jpg"; 
            }
            else {
                poster.src = "../public/images/sallar.jpg";  
            }
        }
    </script>
</head>

<body class="container-fluid">
    <div class="p-2 mt-2">
        <button class="btn btn-danger w-25"  data-bs-target="#booking" data-bs-toggle="modal">Quick Booking</button>
            <a href="../swadeshi-order/Register-login.html" class="bi bi-person text-light form-control-lg "></a>
    </div>
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <nav class="d-flex justify-content-around bg-gradient p-2">

                                <option>Gader2</option>
                                <option>Sallar</option>
                                <option>Amar Singh Chamkila</option>
                                <option>Crew</option>
                                <option>Laapataa Ladies</option>
                                <option>Teri Baaton Mein Aisa Uljha Jiya</option>
                                <option>Bhakshak</option>
                                <option>Maidaan</option>
                                <option>Shaitaan</option>
                                <option>Merry Christmas</option> 
                                <option>Fighter</option>
                                <option>Kill</option>
                                <option>Tejas</option>
                                <option>Teaser</option>
                                <option>Crakk</option>

                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstCinemas">
                                <option>Select Cinema</option>
                                <option>Ameerpet</option>
                                <option>Burhanpur</option>

                                <option>Ujjan</option>
                                <option>Mumbai</option>
                                <option>Nampalli</option>
                                <option>Eragada</option>
                                <option>Begampet</option>
                                <option>Sardar Namgar</option>
                                <option>Ahemdabad</option>
                                <option>Surat</option>
                                <option>Pune</option>
                                <option>Ayodhya</option>
                                <option>Kashi</option>

                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstDates">
                                <option>Select Date</option>
                                <option>11 Aug 2024</option>
                                <option>12 Aug 2024</option>
                                <option>13 Aug 2024</option>
                                <option>14 Aug 2024</option>
                                <option>15 Aug 2024</option>
                                <option>16 Aug 2024</option>
                                <option>17 Aug 2024</option>
                                <option>18 Aug 2024</option>
                                <option>19 Aug 2024</option>
                                <option>20 Aug 2024</option>
                                <option>21 Aug 2024</option>
                                <option>22 Aug 2024</option>
                                <option>23 Aug 2024</option>
                                <option>24 Aug 2024</option>
                                <option>25 Aug 2024</option>

                        <div>

                                <option>12:00 PM</option>

                                <option>02:00 PM</option>
                                <option>03:00 PM</option>
                                <option>04:00 PM</option>
                                <option>05:00 PM</option>
                                <option>06:00 PM</option>
                                <option>07:00 PM</option>
                                <option>08:00 PM</option>
                                <option>09:00 PM</option>

                        </div>
                        <div>
                            <select class="form-select" id="lstSeats">

                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="BookClick()" data-bs-dismiss="modal">Book</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="w-25" id="summaryContainer" style="display: none;">
        <h3 class=" p-2 mt-2 bg-gradient text-light">Booking Summmary</h3>
        <dl class="row text-light">
            <img id="poster"  width="100%" height="200">
            <dt class="col-3">Movie</dt>
            <dd class="col-9" id="lblMovie"></dd>
            <dt class="col-3">Location</dt>
            <dd class="col-9" id="lblCinema"></dd>
            <dt class="col-3">Date</dt>
            <dd class="col-9" id="lblDate"></dd>
            <dt class="col-3">Time</dt>
            <dd class="col-9" id="lblTime"></dd>
            <dt class="col-3">Seats</dt>
            <dd class="col-9" id="lblSeat"></dd>
        </dl>
        <button class="btn btn-outline-warning" data-bs-target="#booking" data-bs-toggle="modal">Modify Booking</button>
        <button class="btn btn-success">Confirm Booking</button>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
