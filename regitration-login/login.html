<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> 
    <script>
        function changeTheme(){
            var txtCheck=document.getElementById("txtCheck");
            var form=document.querySelector("form");
            var button=document.querySelector("button");

            if(txtCheck.checked){
                form.className="bg-dark p-4 w-25 text-white border border-2 border-dark rounded";
                button.className="btn btn-light w-100";
            }
            else{
                form.className="bg-light p-4 w-25 text-dark border border-2 rounded";
                button.className="btn btn-dark w-100";
            }
        }
    </script>
</head>
<body class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form class="w-25 border border-2 border-dark rounded p-4">
        <div class="form-switch">
            <input type="checkbox" id="txtCheck" onclick="changeTheme()" class="form-check-input"><lable class="form-check-label"> Dark Mode</lable>
        </div>
        <div>
            <dl>
                <h3>Login Form</h3>
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"/></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"/></dd>
            </dl>
            <button class="btn btn-dark w-100 form-control">Login</button>
        </div>
        <div>
            <a href="#">Forget Password</a>
        </div>
    </form>
</body>
</html>
