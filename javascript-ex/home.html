<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style type="text/css" media="print">
        button {
            display: none;
        }
    </style>
         
   <script type="text/javascript">
              function p()
              {
                window.print;
              }

   </script>
</head>
<body>
    <h1>Ticket</h1>
    <button onclick="p()">Print</button>
</body>
</html>
